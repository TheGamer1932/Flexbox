<!DOCTYPE html>
<html>
<head>
	<title>Menu de Navegação Horizontal Responsivo</title>
    <style>
        nav {
  background-color: #f0f0f0;
  padding: 10px;
}

.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu li {
  margin: 0 10px;
}

.menu a {
  color: #333;
  text-decoration: none;
  padding: 5px;
  border-radius: 5px;
}

@media (max-width: 768px) {
  .menu {
    flex-direction: column;
  }

  .menu li {
    margin: 10px 0;
  }
}
    </style>
	
</head>
<body>
	<nav>
	  <ul class="menu">
	    <li><a href="#">Item 1</a></li>
	    <li><a href="#">Item 2</a></li>
	    <li><a href="#">Item 3</a></li>
	    <li><a href="#">Item 4</a></li>
	    <li><a href="#">Item 5</a></li>
	  </ul>
	</nav>
</body>
</html>
